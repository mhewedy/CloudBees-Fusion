<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        p {
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .section {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
<h3>CloudBees Fusion</h3>
<p>Extends CloudBees functionality with enhanced views and seamless navigation</p>

<div class="section">
    <div class="section-title">CloudBees Fusion</div>
    <div class="toggle-container">
        <span>Auto Redirect</span>
        <label class="switch">
            <input type="checkbox" id="toggleRedirect" checked>
            <span class="slider"></span>
        </label>
    </div>
</div>

<div class="section">
    <div class="section-title">Link Transformation</div>
    <div class="toggle-container">
        <span>Popup Forms</span>
        <label class="switch">
            <input type="checkbox" id="toggleLinkTransform" checked>
            <span class="slider"></span>
        </label>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
